<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <form id="formRegistration" action="private/controller/RegistrationController.php" method="post">
            <h1>Форма регистрации</h1>
            <div class="form-group mb-3">
                <label>Имя:</label>
                <input type="text" class="form-control" name="regName" id="regName" placeholder="Введите имя">
            </div>
            <div class="form-group mb-3">
                <label>Фамилия:</label>
                <input type="text" class="form-control" name="regSecondName" id="regSecondName"
                    placeholder="Введите фамилию">
            </div>
            <div class="form-group mb-3">
                <label for="InputEmail">Почта:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Введите email">
            </div>
            <div class="form-group mb-3">
                <label>Пароль:</label>
                <input type="text" class="form-control" name="passwordReg" id="passwordReg"
                    placeholder="Введите пароль">
            </div>
            <div class="form-group mb-3">
                <label>Повторите введенный пароль:</label>
                <input type="text" class="form-control" name="rePasswordReg" id="rePasswordReg"
                    placeholder="Введите пароль повторно">
            </div>
            <button type="submit" class="btn btn-primary" id="sendAuthForm">Регистрация</button>
        </form>
        <div id="status"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
